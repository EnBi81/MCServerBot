        </div>
        <div class="setting">
            <span id="reset-secondary" class="reset-text">Secondary Color:</span>
            <label>
                <input id="secondary-color-picker" type="color" class="setting-border-transition"/>

        </div>
        <div class="setting">
            <span id="reset-button-color" class="reset-text">Dropdown Color:</span>
            <label>
                <input id="button-color-picker" type="color" class="setting-border-transition"/>
            </label>
        </div>
        <div class="setting">
            <span id="reset-base-op" class="reset-text">Content Opacity:</span>
            <label for="content-op"></label>
            <input type="range" step="0.01" min="0.1" max="1" value="1" class="slider" id="content-op">
        </div>
        <div class="setting">
            <span id="reset-hover-op" class="reset-text">Content Hover Opacity:</span>
            <label for="content-hover-op"></label>
            <input type="range" step="0.01" min="0" max="1" value="0.3" class="slider" id="content-hover-op">
        </div>
        <div class="setting logout" onclick="Logout.logout()">
